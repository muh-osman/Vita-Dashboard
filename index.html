<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fac7a02421.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard Vita</title>
</head>
<body>
    <nav>
        <div class="logo">Vita Dash</div>
        <div class="cat">
            <ul>
                <li>
                    <a class="active" href="">
                        <i class="fa-solid fa-gauge-high fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-user fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-sharp fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-user-group fa-fw"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-file fa-fw"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-credit-card fa-fw"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <article class="top-ban">
            <div class="l-di">
                <input type="serch" placeholder="Type a Keyword">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div>
                <div class="r-di">
                    <div class="notif">
                        <a href="">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                    </div>
                    <div class="user-pic">
                        <a href="">
                            <img src="imgs/avatar.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </article>
        <article class="down">
            <h2>Dashboard</h2>
            <div class="load"></div>
            <div class="the-12-box">
                <div class="welcome">
                    <div class="well-head">
                        <h4>Welcome</h4>
                        <p>John Smith</p>
                        <img src="imgs/welcome.png" alt="">
                    </div>
                    <div class="well-content">

                        <div class="bio">
                            <div>
                                <h4>John Smith</h4>
                                <p>Developer</p>
                            </div>
                            <div>
                                <h4>80</h4>
                                <p>Project</p>
                            </div>
                            <div>
                                <h4>8500$</h4>
                                <p>Earned</p>
                            </div>
                        </div>

                    </div>
                    <button>Profile</button>
                </div>
                <div>
                    <head>
                        <header></header>
                    </head>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </article>
    </main>
</body>
</html>
